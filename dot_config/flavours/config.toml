shell = "bash -c '{}'"

[[item]]
file = "~/.Xresources"
template = "xresources"
start = "! Start flavours"
end = "! End flavours"
hook = "xrdb ~/.Xresources"
rewrite = true

[[item]]
file = "~/.config/ghostty/themes/generated"
template = "ghostty"
start = "# Start flavours"
end = "# End flavours"
rewrite = true

[[item]]
file = "~/.config/rofi/theme.rasi"
template = "rofi"
subtemplate = "colors"
start = "// Start flavours"
end = "// End flavours"
rewrite = true

[[item]]
file = "~/.config/qutebrowser/config.py"
template = "qutebrowser"
subtemplate = "minimal"
start = "# Start flavours"
end = "# End flavours"
rewrite = true
